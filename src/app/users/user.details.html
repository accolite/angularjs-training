<div class="modal-header">
    <h3 class="modal-title">Books Borrowed</h3>
</div>
<div class="modal-body">
    <ul>
        <li ng-repeat="book in userDetails.booksBorrowed">
           <b>Book name : </b>  {{book.name}}<br/>
           <b>Due date : </b> {{book.dueDate | date : 'mediumDate'}}
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="userDetails.close()">Close</button>
</div>
