<div ng-class="{'panel-primary panel  book-tile' : category === 'Technical', 'panel-success panel  book-tile' : category === 'Fiction'}">
  <div class="panel-heading">
    <h3 class="panel-title"><a ui-sref="books.detail({id: bookId})">{{name}}</a></h3>
  </div>
  <div class="panel-body">
  	<div>
  		<b>Author: </b> {{author}}
  	</div>
  	<div>
  		<b>Publisher: </b> {{publisher}}
  	</div>
  	<div>
  		<b>Left: </b> {{quantity}}
  	</div>
  </div>
</div>
