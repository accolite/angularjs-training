<div ng-class="{'panel-danger panel  book-tile' : quantity === 0, 'panel-success panel  book-tile' : quantity !== 0 }">
  <div class="panel-heading">
    <h3 class="panel-title"><a ui-sref="books.detail({id: bookId})">{{name}}</a></h3>
  </div>
  <div class="panel-body">
  	<div>
  		<b>Author: </b> {{author}}
  	</div>
  	<div>
  		<b>Left: </b> {{quantity}}
  	</div>
  </div>
</div>
